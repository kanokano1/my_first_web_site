<!doctype html>
<html>
<head>
    <title>WEB1_introduce</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script>
        function nightDayHandler(self){
            var target = document.querySelector('body');
            if (self.value === 'night') { 
                target.style.backgroundColor='rgb(70, 49, 40)';
                target.style.color='rgb(233, 206, 176)';
                self.value = 'day';

                var alist = document.querySelectorAll('a');
                var i = 0;
                while(i < alist.length){
                    alist[i].style.color = 'powderblue';
                    i = i + 1;
                }
            } else {
                target.style.backgroundColor='rgb(233, 206, 176)';
                target.style.color='rgb(70, 49, 40)';
                self.value = 'night';

                var alist = document.querySelectorAll('a');
                var i = 0;
                while(i < alist.length){
                    alist[i].style.color = 'blue';
                    i = i + 1;
                }
            }
        }
    </script>
</head>
<body style="background-color:rgb(70, 49, 40);color:rgb(233, 206, 176);">
    <h1><a href="index.html" class="saw" id="active">김진수</a></h1>
    <input type="button" value='day' onclick="
       nightDayHandler(this)
    "
    <div id="grid">
        <ol>
            <li><a href="1.html" class="saw">탑스터</a></li>
            <li><a href="2.html">향수</a></li>
            <li><a href="3.html">위스키</a></li>
            <li><a href="4.html">지뢰찾기</a></li>
        </ol>
        <div id="article">
            <h2>김진수를 소개합니다.</h2>
            김진수에 대한 정보를 기록한 아카이브입니다.<br>
            자유롭게 구경해 보세요.<br>
        </div>
    </div>
</body>
</html>

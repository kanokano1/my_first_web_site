<!doctype html>
<html>
<head>
    <title>WEB1_introduce</title>
    <meta charset="utf-8">
    <style>
        body {
            margin:0;
        }
        h1 {
            font-size: 200%;
            text-align: center;
            border-bottom:1px solid gray;
            margin:0;
            padding:20px;
        }
        a {
            color:black;
            text-decoration:none;
        }
        #grid ol {
            border-right:1px solid gray;
            width:100px;
            margin:0px;
            padding:20px;
            padding-left:32px;
        }
        #grid {
            display: grid;
            grid-template-columns: 150px 1fr;
        }
        #article {
            padding-left:24px;
        }
        @media (max-width:800px) {
            #grid ol {
                border-right: none;
            }
            #grid {
                display: block;
            }
            #article {
                padding-left:14px;
            }
            h1 {
                border-bottom:none;
            }
        }
    </style>
</head>
<body>
    <h1><a href="index.html" class="saw" id="active">김진수</a></h1>
    <div id="grid">
        <ol>
            <li><a href="1.html" class="saw">탑스터</a></li>
            <li><a href="2.html">향수</a></li>
            <li><a href="3.html">위스키</a></li>
        </ol>
        <div id="article">
            <h2>김진수를 소개합니다.</h2>
            김진수에 대한 정보를 기록한 아카이브입니다.<br>
            자유롭게 구경해 보세요.<br>
        </div>
    </div>
</body>
</html>
